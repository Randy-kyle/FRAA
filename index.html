<!DOCTYPE html>
<html lang="id">
<head>
  <script src="https://cdn.tailwindcss.com">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RA Games - Platform Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans">

  <!-- Header -->
  <header class="bg-white border-b shadow-sm fixed w-full z-10">
    <div class="container mx-auto px-4 flex justify-between items-center h-16">
      <div class="text-2xl font-bold text-red-600">RA Games</div>
      <div class="md:hidden flex items-center">
        <button id="menu-toggle" class="focus:outline-none">
          <svg class="w-6 h-6 text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"/>
          </svg>
        </button>
      </div>
      <nav>
        <ul id="nav-links" class="hidden md:flex space-x-6">
          <li><a href="index.html" class="hover:text-red-600 font-medium">Home</a></li>
          <li><a href="game.html" class="hover:text-red-600 font-medium">Games</a></li>
          <li><a href="login.html" class="hover:text-red-600 font-medium">Login</a></li>
          <li><a href="register.html" class="hover:text-red-600 font-medium">Register</a></li>
        </ul>
      </nav>
    </div>
    <!-- Mobile Menu -->
    <div id="mobile-menu" class="md:hidden hidden px-4 pb-4 bg-white">
      <ul class="space-y-4">
        <li><a href="index.html" class="block text-black hover:text-red-600">Home</a></li>
        <li><a href="game.html" class="block text-black hover:text-red-600">Games</a></li>
        <li><a href="login.html" class="block text-black hover:text-red-600">Login</a></li>
        <li><a href="register.html" class="block text-black hover:text-red-600">Register</a></li>
      </ul>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-20">
    <!-- Hero Section -->
    <section class="text-center py-16 bg-gray-50">
      <h1 class="text-4xl font-bold mb-4">Selamat Datang di RA-Games</h1>
      <p class="text-lg mb-6">Platform game terbaik dengan fitur premium dan eksklusif.</p>
      <a href="game.html" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-full">Lihat Game</a>
    </section>

    <!-- Featured Games -->
    <section class="container mx-auto px-4 py-12">
      <h2 class="text-2xl font-bold text-center mb-8">Game Unggulan</h2>
      <div class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
        <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
          <img src="assets/images/game1.jpg" alt="Midnight Pleasure" class="w-full h-48 object-cover">
          <div class="p-4 text-center">
            <h3 class="text-xl font-semibold mb-2">Midnight Pleasure</h3>
            <a href="games/game1/index.html" class="inline-block bg-black hover:bg-gray-800 text-white py-2 px-4 rounded-full">Mainkan</a>
          </div>
        </div>
        <div class="border rounded-lg overflow-hidden shadow hover:shadow-lg transition">
          <img src="assets/images/game2.jpg" alt="Fantasy" class="w-full h-48 object-cover">
          <div class="p-4 text-center">
            <h3 class="text-xl font-semibold mb-2">Fantasy</h3>
            <a href="games/game2/index.html" class="inline-block bg-black hover:bg-gray-800 text-white py-2 px-4 rounded-full">Mainkan</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-white border-t text-center py-4 text-sm">
    &copy; 2025 RA Games. All rights reserved.
  </footer>

  <!-- Script -->
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const mobileMenu = document.getElementById('mobile-menu');

    menuToggle.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });
  </script>
</body>
</html>
